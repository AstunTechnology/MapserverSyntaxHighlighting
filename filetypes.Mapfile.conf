# For complete documentation of this file, please see Geany's main documentation
[styling]
# foreground;background;bold;italic
default=default
comment=comment
number=number
word=keyword
string=string
preprocessor=preprocessor
operator=operator
identifier=identifier
stringeol=stringeol
word2=keyword2
word3=keyword3
word4=keyword4

[keywords]
# all items must be in one line
keywords=align buffer class color config connection connectiontype data debug driver end extension extent font fontset formatoption imagetype imagepath imageurl include label labelitem layer log map maxsize metadata mimetype name opacity outlinecolor outlinewidth outputformat partials projection processing querymap shapepath size status style symbol symbolset template templatepattern transparent type units web width wrap
preprocessor=
# user definable keywords
user1=
user2=

[settings]
lexer_filetype=FreeBasic
# default extension used when saving files
extension=map

# the following characters are these which a "word" can contains, see documentation
#wordchars=_abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789

# single comments, like # in this file
comment_single=#
# multiline comments
#comment_open=/'
#comment_close='/

# set to false if a comment character/string should start at column 0 of a line, true uses any
# indentation of the line, e.g. setting to true causes the following on pressing CTRL+d
	#command_example();
# setting to false would generate this
#	command_example();
# This setting works only for single line comments
comment_use_indent=true

# context action command (please see Geany's main documentation for details)
context_action_cmd=

[indentation]
#width=4
# 0 is spaces, 1 is tabs, 2 is tab & spaces
#type=1

[build_settings]
# %f will be replaced by the complete filename
# %e will be replaced by the filename without extension
# (use only one of it at one time)
#compiler=fbc -w all "%f"
#run_cmd="./%e"

